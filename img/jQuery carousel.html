<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>jQuery carousel</title>
  </head>
  <body>

    <div class="row">
      <div class="col s1 m1 offset-m2">
        <button class="navButton waves-effect waves-light btn" id="backward" type="button"><</button>
      </div>
      <div class="col s10 m6">
        <div class="card">
          <div class="card-image">
            <img id="imgToggle01" src="img/img01.jpg">
            <img id="imgToggle02" src="img/img02.jpg">
            <img id="imgToggle03" src="img/img03.jpg">
            <img id="imgToggle04" src="img/img04.jpg">
            <img id="imgToggle05" src="img/img05.jpg">
          </div>
          <div class="card-action center-stars">
            <i class="material-icons" id="star01">stars</i>
            <i class="material-icons" id="star02">stars</i>
            <i class="material-icons" id="star03">stars</i>
            <i class="material-icons" id="star04">stars</i>
            <i class="material-icons" id="star05">stars</i>
          </div>
        </div>
      </div>
      <div class="col s1 m1">
        <button class="navButton waves-effect waves-light btn" id="forward" type="button">></button>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
