<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>jQuery carousel</title>
  </head>
  <body>

    <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div id="imgToggle01" class="card-image">
              <img src="img/img01.jpg">
            </div>
            <div id="imgToggle02" class="card-image">
              <img src="img/img02.jpg">
            </div>
            <div id="imgToggle03" class="card-image">
              <img src="img/img03.jpg">
            </div>
            <div id="imgToggle04" class="card-image">
              <img src="img/img04.jpg">
            </div>
            <div id="imgToggle05" class="card-image">
              <img src="img/img05.jpg">
            </div>
            <div class="card-action center-stars">
              <i class="material-icons" id="star01">stars</i>
              <i class="material-icons" id="star02">stars</i>
              <i class="material-icons" id="star03">stars</i>
              <i class="material-icons" id="star04">stars</i>
              <i class="material-icons" id="star05">stars</i>
            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
